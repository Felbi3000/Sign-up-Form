<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup</title>
</head>
<body>
    <div id="splash">
        <div id="logo"><img src="assets/odin-lined.png" alt="Odin Logo">ODIN</div>
        <div id="credit">Photo by <a href="https://unsplash.com/de/@adambixby?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Adam Bixby</a> on <a href="https://unsplash.com/de/fotos/landschaftsfotografie-von-bahnschienen-zwischen-waldern-Ix78f0AuCBI?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
    </div>
    <div id="main">
        <div class="info"><h2>This is not a real online Service! I just like to create Sign Up forms, so there is no function. But enjoy the nice picture on the left by <a href="https://unsplash.com/de/@adambixby?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Adam Bixby</a>.</h2></div>
        <div class="form">
            <h3>Let's sign up! (Not for real)</h3>
            <form action="example.com/path" method="post">
                <div class="field">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" placeholder="First name">
                </div>
                <div class="field">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" placeholder="Last name">
                </div>
                <div class="field">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="max.mustermann@mustermail.com">
                </div>
                <div class="field">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="+49 1234 5678 900">
                </div>
                <div class="field">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="A secure password">
                </div>
                <div class="field">
                <label for="password_confirm">Confirm Password:</label>
                <input type="password" id="password_confirm" placeholder="Repeat secure password">                
                </div>
            </form>
        </div>
        <div class="footer">
            <button class="submit_btn">Create Account</button>
            <div class="loginPrompt">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
    
</body>
</html>
